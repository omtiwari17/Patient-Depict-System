{% extends 'doctor-base.html' %} {% block doctor %}

  <main class="main-content fade-in">
    <section class="section container reveal">
      <h2 class="h2">ğŸ‘¥ Patients</h2>
      <input type="text" id="reportSearch" placeholder="ğŸ” Search patients..." class="input" style="margin:.8rem 0 1.2rem 0;"/>

      <div class="table card">
        <table id="reportTable" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr style="background:#f8f9fa;">
              <th style="padding:.9rem;border-bottom:2px solid #e8f0fe;text-align:left;">Patient Name</th>
              <th style="padding:.9rem;border-bottom:2px solid #e8f0fe;text-align:left;">Status</th>
              <th style="padding:.9rem;border-bottom:2px solid #e8f0fe;text-align:left;">Disease</th>
              <th style="padding:.9rem;border-bottom:2px solid #e8f0fe;text-align:left;">Update Status</th>
            </tr>
          </thead>
          <tbody>
            {% for patient in patient_data %}
            <tr>
              <td>{{ patient.name }}</td>
              <td>{{ patient.status }}</td>
              <td>{{ patient.disease }}</td>
              <td><a href="/doctor/status/" class="btn btn-primary-pill btn-sm">Update Status</a></td>

              
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </main>

{% endblock %}
