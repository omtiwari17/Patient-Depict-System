{% extends 'doctor-base.html' %} {% block doctor %}

<main class="main-content fade-in">
  <section class="section container reveal">
    <h2 class="h2">âœï¸ Edit Account</h2>
    <form
      action="{% url 'doctor-update-account' %}"
      .
      method="POST"
      class="card"
      style="padding: 1.4rem; border-radius: 12px"
    >
      {% csrf_token %}
      <div style="display: grid; gap: 0.8rem; grid-template-columns: 1fr 1fr">
        <div>
          <label
            for="docName"
            style="display: block; font-weight: 700; margin-bottom: 0.3rem"
            >Full Name</label
          >
          <input
            type="text"
            id="docName"
            name="name"
            class="input"
            value="{{ doctor_acc.name }}"
          />
        </div>
        <div>
          <label
            for="phone"
            style="display: block; font-weight: 700; margin-bottom: 0.3rem"
            >Phone No.</label
          >
          <input
            type="text"
            id="phone"
            name="phone"
            class="input"
            value="{{ doctor_acc.phone }}"
          />
        </div>
        <div>
          <label
            for="docExp"
            style="display: block; font-weight: 700; margin-bottom: 0.3rem"
            >Experience</label
          >
          <input
            type="text"
            id="docExp"
            name="experience"
            class="input"
            value="{{ doctor_acc.experience }}"
          />
        </div>
        <div>
          <label
            for="docPassword"
            style="display: block; font-weight: 700; margin-bottom: 0.3rem"
            >Password</label
          >
          <input type="text" id="docPassword" name="password" class="input" />
        </div>
      </div>
      {% for message in messages %}
      <div class="alert success">{{ message }}</div>
      {% endfor %}

      <button
        type="submit"
        class="btn btn-primary-pill"
        style="margin-top: 1rem"
      >
        ğŸ’¾ Save Changes
      </button>
      <div id="editResponse" style="margin-top: 0.8rem"></div>
    </form>
  </section>
</main>

{% endblock %}
