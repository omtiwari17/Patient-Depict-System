{% extends 'patient-base.html' %} {% block patient %}

<main class="main-content fade-in">
  <section class="section container reveal">
    <h2 class="h2">✏️ Edit Account</h2>
    <form action="{% url 'patient-update-account' %}" method="POST" class="card" style="margin-bottom: 1rem">
      {% csrf_token %}
      <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 0.8rem">
        <div>
          <label>Patient Email ID</label
          ><input
            name="email"
            list="patientList"
            class="input"
            value="{{ patient.email }}"
            readonly
          />
        </div>
        <div>
          <label>Name</label
          ><input name="name" class="input" value="{{ patient.name }}" />
        </div>
        <div>
          <label>Hospital ID</label
          ><input
            name="hospitalId"
            class="input"
            value="{{ patient.patient_id }}"
            readonly
          />
        </div>
        <div>
          <label>Age</label
          ><input
            name="age"
            type="number"
            class="input"
            value="{{ patient.age }}"
          />
        </div>
        <div>
          <label>Phone No.</label
          ><input
            name="phone"
            rows="4"
            class="input"
            value="{{ patient.phone }}"
          />
        </div>
        <div class="full">
          <label>Address</label
          ><textarea name="address" rows="4" class="input">{{ patient.address }}</textarea>
        </div>
        <div>
          <label>Disease</label
          ><input
            name="disease"
            class="input"
            value="{{ patient.disease }}"
            readonly
          />
        </div>
        <div>
          <label>Password</label
          ><input
            name="password"
            class="input"
          />
        </div>
      </div>
      <button class="btn btn-primary-pill" type="submit">Save Changes</button>
      <div id="patientEditResponse" style="margin-top: 1rem"></div>
      {% for message in messages %}
      <div class="alert success">{{ message }}</div>
      {% endfor %}
    </form>
  </section>
</main>

{% endblock %}
